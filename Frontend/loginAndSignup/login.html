<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: rgb(194, 189, 189);
        }

        .container {
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            background-color: rgb(255, 255, 255);
            width: 100%;
            max-width: 450px;
            padding: 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
        }

        .logo {
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #3498db;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            border-color: #3498db;
        }

        .form-group input.error {
            border-color: #e74c3c;
        }

        .error-message {
            color: #e74c3c;
            font-size: 0.8rem;
            margin-top: 5px;
            display: none;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(to right, #3498db, #2ecc71);
            color: #ffffff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            letter-spacing: 1px;
            transition: transform 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .signup-link {
            margin-top: 20px;
            color: #3498db;
            text-decoration: none;
            font-weight: 600;
            display: inline-block;
            transition: color 0.3s ease;
        }

        .signup-link:hover {
            color: #2ecc71;
            text-decoration: underline;
        }

        .forgot-password {
            display: block;
            margin-top: 15px;
            color: #333;
            font-size: 0.9rem;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: #3498db;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
                margin: 0 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>Welcome Back</h1>
            <p>Sign in to continue</p>
        </div>
        <form id="login-form">
            <div class="form-group">
                <label for="login-email">Email Address</label>
                <input type="email" id="login-email" required placeholder="Enter your email">
                <div id="email-error" class="error-message">Please enter a valid email address</div>
            </div>
            <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" required placeholder="Enter your password">
                <div id="password-error" class="error-message">Password is required</div>
            </div>
            <button type="submit" class="btn">Log In</button>
            
            <a href="#" class="forgot-password">Forgot Password?</a>
            
            <a href="Signup.html" class="signup-link">
                Don't have an account? Sign Up
            </a>
        </form>
    </div>

    <script>
        // Form elements
        const loginForm = document.getElementById('login-form');
        const loginEmailInput = document.getElementById('login-email');
        const loginPasswordInput = document.getElementById('login-password');

        // Error message elements
        const emailError = document.getElementById('email-error');
        const passwordError = document.getElementById('password-error');

        // Email validation regex
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

        // Function to show error message
        function showError(inputElement, errorElement) {
            inputElement.classList.add('error');
            errorElement.style.display = 'block';
        }

        // Function to hide error message
        function hideError(inputElement, errorElement) {
            inputElement.classList.remove('error');
            errorElement.style.display = 'none';
        }

        // Login form submission
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            // Reset previous errors
            [emailError, passwordError].forEach(el => el.style.display = 'none');
            [loginEmailInput, loginPasswordInput].forEach(el => el.classList.remove('error'));

            let isValid = true;

            // Email validation
            if (!emailRegex.test(loginEmailInput.value)) {
                showError(loginEmailInput, emailError);
                isValid = false;
            }

            // Password validation
            if (!loginPasswordInput.value.trim()) {
                showError(loginPasswordInput, passwordError);
                isValid = false;
            }

            // If all validations pass
            if (isValid) {
                // In a real application, you would send the data to a server
                console.log('Login successful');
                // Optionally, you could redirect to a dashboard
                // window.location.href = '/dashboard';
            }
        });

        // Real-time validation
        loginEmailInput.addEventListener('input', () => {
            if (emailRegex.test(loginEmailInput.value)) {
                hideError(loginEmailInput, emailError);
            }
        });

        loginPasswordInput.addEventListener('input', () => {
            if (loginPasswordInput.value.trim()) {
                hideError(loginPasswordInput, passwordError);
            }
        });
    </script>
</body>
</html>
